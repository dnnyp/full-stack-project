<!DOCTYPE html>
<html>
  <head>
    <title>Fantassy Feedback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Do not add `script` tags-->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>

  <body>
    <section id="authentication">
      <h2>Authentication</h2>
      <div id="message"></div>
      <form id="sign-up" class="border">
        <fieldset>
          <legend>Sign up</legend>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <button>Sign up</button>
        </fieldset>
      </form>
      <form id="sign-in" class="border">
        <fieldset>
          <legend>Sign in</legend>
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <button>Sign in</button>
        </fieldset>
      </form>
      <form id="change-password" class="border">
        <fieldset>
          <legend>Change password</legend>
          <input type="password" name="passwords[old]" placeholder="Old Password">
          <input type="password" name="passwords[new]" placeholder="New Password">
          <button>Change password</button>
        </fieldset>
      </form>
      <form id="sign-out" class="border">
        <fieldset>
          <button>Sign out</button>
        </fieldset>
      </form>
    </section>

    <section id="roster">
      <h2>Roster</h2>
      <div id="roster-message"></div>
      <form id="create-roster" class="border">
        <fieldset>
          <legend>Create roster</legend>
          <input type="text" name="roster[name]" placeholder="Team Name">
          <input type="text" name="roster[season]" placeholder="Season">
          <input type="text" name="roster[league_size]" placeholder="League Size">
          <input type="text" name="roster[scoring_format]" placeholder="Scoring Format">
          <button>Create roster</button>
        </fieldset>
      </form>
      <form id="update-roster" class="border">
        <fieldset>
          <legend>Update roster</legend>
          <input type="text" name="roster[id]" placeholder="Roster ID">
          <input type="text" name="roster[name]" placeholder="Team Name">
          <input type="text" name="roster[season]" placeholder="Season">
          <input type="text" name="roster[league_size]" placeholder="League Size">
          <input type="text" name="roster[scoring_format]" placeholder="Scoring Format">
          <button>Update roster</button>
        </fieldset>
      </form>
      <form id="show-roster" class="border">
        <fieldset>
          <legend>Show roster</legend>
          <input type="text" name="roster[id]" placeholder="Roster ID">
          <button>Show roster</button>
        </fieldset>
      </form>
      <button id="index-roster">Show all rosters</button>
      <div id="roster-content" class="roster-content"></div>
    </section>
  </body>
</html>
